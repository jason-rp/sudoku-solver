    <script src="script.js"></script>
    <script>
      $(function() {
    $.ajax({
        url: "https://localhost:7130/api/sudokus",
        type: "GET",
        success: function(data) {
            $("#gridContainer").dxDataGrid({
                dataSource: data.result,
                hoverStateEnabled: true,
                height: 300,
                headerFilter: {
                  visible: true
                },
                paging: {
                  pageSize: 5
                },
                columns: [
                  { dataField: "sudokuHistoryId", caption: "ID", width: 50 },
                  { dataField: "board", caption: "Board", width: 200 },
                  { dataField: "solvedDate", caption: "Solved Date"}
                ],
                rowAlternationEnabled: true,
                rowHeight: 30,
                font: { family: "Georgia", size: 12 },
                headerFilter: {
                  visible: true,
                  backgroundColor: '#f7f7f7'
                },
                rowAlternationColor: '#f7f7f7',
                showBorders: true,
                });
        },
        error: function() {
            console.log("Error retrieving data from API.");
        }
        });
    });
    </script>
